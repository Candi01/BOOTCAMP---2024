<body>
    <!--block element-->
    <!--take up the full width available to them and
        force the element onto the next line-->
        <h1>Heading</h1>
        <h2>Heading</h2>

        <!--inline element-->
        <!--only take up the space they need and will share
        a row with other inline elements-->
        <!--ID =unique identifier that should only be used 
        by one element-->
        <h1 id="heading" >heading of the page</h1>
<!--class = an identifier that can be shared by a group of elements-->

<video src="assets/video.mp4" controls></video>
